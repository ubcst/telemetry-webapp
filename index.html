<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Socket.io -->
    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <!-- Google Maps JS API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPF9BaQKpuWNYUgdpmDReZ-4MYfogX5io&sensor=true">
    </script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body onload="initialize()">
  <div class="row" id="container">
    <div class="col-lg-10 col-sm-12" id="map_canvas"></div>
    <div class="col-lg-2 col-sm-12">
      <div class="col-lg-12 col-sm-6">
        <p id="display-latlng" class="text-center">Last lat/long: N/A</p>
        <div class="text-center">
          <button class="btn btn-default" onclick="savepath()">Save Path</button>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-default" onclick="clearpath()">Clear Path</button>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-default" onclick="loadpath()">Load Path</button>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-default" onclick="deletepath()">Delete Path</button>
        </div>
      </div>
      <div class="col-lg-12 col-sm-6">
        <div id="logs">
          
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
